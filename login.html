<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http) {
      $http.get("register.html")
      .then(function(response) {
          $scope.content = response.data;
      }, function(response) {
          $scope.content = "Something went wrong";
      });
    });
    </script>

  
  <section class ="insert">
    <p>Article Database Haven</p>
    <h3>Create New Articles</h3>
    <form ng-submit ="/insert" method="post">
      <div class="input">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        <br/>
        <label for="content">Content</label>
        <input type="text" id="content" name="content">
        <br/>
        <label for="author">Author</label>
        <input type="text" id="author" name="author">
      </div>
      <button type="submit">Insert</button>
    </form>
  </section>
  <section class="get">
    <h3>Find Your Favorite Articles</h3>
    <input type="text" id="id" name="id">
    <button ng-submit="" type="submit">Load Data</button>
    <div>
      {{# each items}}
      <article class="items">
        <div>Title:{{this.title}}</div>
        <div>Content:{{this.content}}</div>
        <div>Author:{{this.author}}</div>
        <div>ID:{{this._id}}</div>
      </article>
      
    </div></section>
    <section class="update">
      <h3>Update Your Favorite Creations</h3>
      <form action ="/update" method="post">
        <div class="input">
          <label for="id">ID</label>
          <input type="text" id="id" name="id">
        </div>
        <div class="input">
          <label for="title">Title</label>
          <input type="text" id="title" name="title">
        </div>
        <div class="input">
          <label for="content">Content</label>
          <input type="text" id="content" name="content">
        </div>
        <div class="input">
          <label for="author">Author</label>
          <input type="text" id="author" name="author">
        </div>
        <button type="submit">UPDATE</button>
      </form>
    </section>
  </section>
  </section>
  <section class="delete">
    <h3>Delete Your Mistakes</h3>
    <form action="/delete" method="post">
      <div class="input">
        <label for="id">ID</label>
        <input type="text" id="id" name="id">
      </div>
      <button type="submit">Delete</button>
    </form>
  </section>
